<body>

  <scramble-display scramble="R U R'"></scramble-display>
  <scramble-display event="222" scramble="R U R'"></scramble-display>

  <scramble-display scramble="R U R'" checkered=""></scramble-display>
  <scramble-display scramble="R U R'" visualization="3D" checkered=""></scramble-display>
  </scramble-display>
  <scramble-display event="444"
    scramble="D B' L2 U2 L2 U2 R2 F2 U' B2 L2 R2 F2 R D' B' F2 L' D' U' Rw2 Uw2 U L2 F Uw2 B U' D' Fw2 F2 L2 Fw2 Rw F2 R2 L' D2 Uw' Fw' U D2 Fw2 Uw F2"
    visualization="3D">
  </scramble-display>

  <scramble-display event="666"
    scramble="R Uw U2 3Uw' L2 B2 Bw' Fw U2 Lw Fw F' D' Bw2 F2 3Rw 3Uw' F' Uw 3Uw B2 Dw B' 3Uw' L2 D L2 3Fw' Uw 3Fw Dw2 Uw2 3Rw F2 3Fw2 B2 3Rw2 L2 3Fw Fw2 F' L' B' D' L2 Uw' 3Rw Uw' Fw 3Fw2 Dw' B Lw2 R' 3Uw 3Fw2 3Rw 3Uw 3Fw 3Rw2 3Uw2 Bw2 3Rw' U' 3Fw2 Lw Uw 3Uw Rw' Lw' B2 Bw2 Fw' Uw' Lw' Dw2 Bw Uw' B' Rw2">
  </scramble-display>

  <scramble-display event="pyram" scramble="R U R'"></scramble-display>
  <scramble-display event="clock" scramble="UR3- DR3+ DL5- UL1+ U3+ R3+ D2+ L3+ ALL3- y2 U2+ R2+ D0+ L1- ALL0+ DL">
  </scramble-display>

  <scramble-display event="sq1"

    style="width: 30vh; height: 40vh;">
  </scramble-display>

  <scramble-display scramble="R++ D++ R++ D-- R-- D-- R-- D-- R-- D-- U'
R-- D++ R++ D-- R-- D++ R++ D-- R++ D-- U'
R-- D++ R++ D-- R-- D++ R++ D++ R-- D++ U
R-- D-- R++ D-- R-- D++ R++ D++ R++ D++ U
R++ D++ R++ D-- R-- D-- R++ D-- R++ D++ U
R-- D++ R++ D++ R-- D++ R-- D++ R-- D-- U'
R-- D++ R++ D-- R++ D++ R-- D++ R-- D-- U'" event="minx"></scramble-display>
  <scramble-display scramble="R++ D++ R++ D-- R-- D-- R-- D-- R-- D-- U'
R-- D++ R++ D-- R-- D++ R++ D-- R++ D-- U'
R-- D++ R++ D-- R-- D++ R++ D++ R-- D++ U
R-- D-- R++ D-- R-- D++ R++ D++ R++ D++ U
R++ D++ R++ D-- R-- D-- R++ D-- R++ D++ U
R-- D++ R++ D++ R-- D++ R-- D++ R-- D-- U'
R-- D++ R++ D-- R++ D++ R-- D++ R-- D-- U'" event="minx" visualization="3D"></scramble-display>

  <scramble-display scramble="U L' R U' L U L' U' B U' B" event="skewb"></scramble-display>
  <scramble-display scramble="U L' R U' L U L' U' B U' B" event="skewb" visualization="3D"></scramble-display>
